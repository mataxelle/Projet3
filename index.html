            </div>
            <!--Premier restaurant fin-->

            <!--Second restaurant-->
            <div class="contenu__bloc">
                <div class="contenu__bloc__btn contenu__bloc__btn--b">

                <div class="contenu__bloc__btn contenu__bloc__btn--d">

            <footer>
                <div class="btn shake">
                    <a href="mentions/mentions.html" class="btn__style">Mentions légales</a>
                </div>
